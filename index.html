<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iChat - Realtime Chat App</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Load Socket.IO from the same server -->
  <script defer src="/socket.io/socket.io.js"></script>
  <!-- Load client-side JavaScript -->
  <script defer src="js/client.js"></script>
</head>
<body>
  <nav>
    <img class="logo" src="chat.png" alt="">
  </nav>
  <div class="container">
    <!-- <div class="message right">Kalash: Hey, how are you?</div>
    <div class="message left">Nidhi: I am fine. How about you?</div> -->
  </div>
  <div class="send">
    <form action="#" id="send-container">
      <input type="text" name="messageInp" id="messageInp" placeholder="Type your message...">
      <button class="btn" type="submit">Send</button>
    </form>
  </div>
</body>
</html>
